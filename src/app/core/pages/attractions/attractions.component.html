<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card id="searchCard">
    <mat-card-content>
      <mat-form-field fxLayout="column">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Attractions">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card id="attractionsTableCard">
    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Name Definition -->
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Wait Time Definition -->
        <ng-container cdkColumnDef="waittime">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Wait Time </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <span *ngIf="row.waittime; else nullWait">{{row.waittime}}</span>
            <ng-template #nullWait>--</ng-template>
          </mat-cell>
        </ng-container>

        <!-- Location Definition -->
        <ng-container cdkColumnDef="location">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Location </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.location}} </mat-cell>
        </ng-container>

        <!-- QuickLane Definition -->
        <ng-container cdkColumnDef="quicklane">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> QuickLane </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <span *ngIf="row.quicklane">
              <mat-icon>done</mat-icon>
            </span>
          </mat-cell>
        </ng-container>

        <!-- Status Definition -->
        <ng-container cdkColumnDef="status">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Status </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <div [ngSwitch]="row.status">
              <span *ngSwitchCase="'Active'" class="active">{{row.status}}</span>
              <span *ngSwitchCase="'Inactive'" class="inactive">{{row.status}}</span>
              <span *ngSwitchDefault class="warn">{{row.status}}</span>
            </div>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="more">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <mat-menu #appMenu="matMenu">
              <ng-template matMenuContent>
                <a mat-menu-item [routerLink]="['/attraction', row.id]">
                  <mat-icon>edit</mat-icon>
                  Update
                </a>
                <button mat-menu-item (click)="deleteAttraction(row)">
                  <mat-icon>delete</mat-icon>
                  Delete
                </button>
              </ng-template>
            </mat-menu>
            
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>more_horiz</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="addDefaultAttractions()">Add Default Attractions</button>
    </mat-card-actions>
  </mat-card>
</div>
