<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card>
    <mat-card-content>
      <mat-form-field fxLayout="column">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Status Definition -->
        <ng-container cdkColumnDef="status">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Status </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.status}} </mat-cell>
        </ng-container>

        <!-- Description Definition -->
        <ng-container cdkColumnDef="description">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Description </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <span *ngIf="row.description; else nullDescription">{{row.description}}</span>
            <ng-template #nullDescription>--</ng-template>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="more">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <mat-menu #appMenu="matMenu">
              <ng-template matMenuContent>
                <button mat-menu-item (click)="updateStatus(row)">
                  <mat-icon>edit</mat-icon>
                  Update
                </button>
                <button mat-menu-item (click)="deleteStatus(row)">
                  <mat-icon>delete</mat-icon>
                  Delete
                </button>
              </ng-template>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>more_horiz</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="addDefaultStatuses()">Add Default Statuses</button>
    </mat-card-actions>
  </mat-card>
</div>
