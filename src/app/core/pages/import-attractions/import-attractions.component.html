<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card>
    <mat-card-title>
        Import Attraction
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="attractionJsonForm" (ngSubmit)="importAttractions()" fxLayout="column">

        <div *ngIf="invalidJson" class="invalid-json">Invalid JSON: make sure JSON is valid and an array</div>

        <mat-form-field appearance="outline">
          <mat-label>JSON Array</mat-label>
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="10" formControlName="attractionsJson"></textarea>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <button mat-raised-button type="button" color="accent" routerLink="/dashboard">Cancle</button>
          <button mat-raised-button type="submit" color="primary" [disabled]="attractionJsonForm.invalid">Import</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
