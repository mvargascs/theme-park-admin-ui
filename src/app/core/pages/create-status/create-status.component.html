<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card>
    <mat-card-title>
      Create Status
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="statusForm" (ngSubmit)="createStatus()" fxLayout="column">

        <mat-form-field appearance="outline">
          <mat-label>Status Name</mat-label>
          <input matInput formControlName="statusName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <button mat-raised-button type="button" color="accent" routerLink="/dashboard">Cancle</button>
          <button mat-raised-button type="submit" color="primary" [disabled]="statusForm.invalid">Create</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
