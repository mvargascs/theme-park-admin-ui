<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card>
    <mat-card-content>
      <mat-form-field fxLayout="column">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Name Definition -->
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Opening Date Definition -->
        <ng-container cdkColumnDef="openingDate">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> Opening Date </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <span *ngIf="row.openingDate; else nullDate">{{row.openingDate | timestampToDate | date:'longDate'}}</span>
            <ng-template #nullDate>--</ng-template>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="more">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <mat-menu #appMenu="matMenu">
              <ng-template matMenuContent>
                <a mat-menu-item [routerLink]="['/location', row.id]">
                  <mat-icon>edit</mat-icon>
                  Update
                </a>
                <button mat-menu-item (click)="deleteLocation(row)">
                  <mat-icon>delete</mat-icon>
                  Delete
                </button>
              </ng-template>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>more_horiz</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="addDefaultLocations()">Add Default Locations</button>
    </mat-card-actions>
  </mat-card>
</div>
