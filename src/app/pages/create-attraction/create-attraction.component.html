<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card>
    <mat-card-title>
      Create Attraction
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="attractionForm" (ngSubmit)="createAttraction()" fxLayout="column">

        <mat-form-field appearance="outline">
          <mat-label>Attraction Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <mat-select formControlName="location">
            <mat-option *ngFor="let l of locations" value="{{l}}">
              {{l}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Attraction Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let s of statusOptions | keyvalue" value="{{s.key}}">
              {{s.value | spacing}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-slide-toggle class="mat-form-field-wrapper" formControlName="quicklane" color="primary">
          Is QuickLane available at this attraction?
        </mat-slide-toggle>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <button mat-raised-button type="button" color="accent" routerLink="/dashboard">Cancle</button>
          <button mat-raised-button type="submit" color="primary" [disabled]="attractionForm.invalid">Create</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
