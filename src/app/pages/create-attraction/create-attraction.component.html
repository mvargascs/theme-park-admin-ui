<div fxLayout="column" fxLayoutGap="1rem">
  <mat-card>
    <mat-card-title>
      Create Attraction
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="attractionForm" (ngSubmit)="createAttraction()" fxLayout="column">

        <mat-form-field appearance="outline">
          <mat-label>Attraction Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Is QuickLane available at this attraction?</mat-label>
          <input matInput formControlName="quicklane">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Attraction Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let s of attractionStatus | keyvalue" value="{{s.value}}">
              {{s.key}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <button mat-raised-button type="button" color="primary" routerLink="/dashboard">Cancle</button>
          <button mat-raised-button type="submit" color="primary">Create</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
