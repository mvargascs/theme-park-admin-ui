<div fxLayout="row" fxLayoutGap="1rem">
  <div *ngFor="let card of cards" fxFlex="25">
    <a routerLink="{{card.url}}">
      <mat-card>
        <mat-card-title>
          {{card.title}}
        </mat-card-title>
        <mat-card-content>
          {{card.description}}
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
